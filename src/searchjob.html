<style>
    * {
        box-sizing: border-box
    }
    
    body {
        font-family: "Lato", sans-serif;
    }
    
    .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 20%;
        height: 167px;
        margin-left: 1%;
    }
    
    .tab button {
        display: block;
        background-color: inherit;
        color: #858181;
        padding: 15px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
    }
    
    .tab button:hover {
        background-color: #37a000;
        color: white;
    }
    
    .tab button.active {
        background-color: #37a000;
    }
    
    .card-body input[type=text] {
        padding: 4px;
        font-size: 17px;
        border: 1px solid grey;
        float: left;
        width: 80%;
        background: #f1f1f1;
    }
    
    .card-body button {
        width: 8%;
        padding: 8px;
        background: #858181;
        color: white;
        font-size: 17px;
        border: 1px solid grey;
        cursor: pointer;
    }
    
    .row img {
        width: 100px;
        height: 100px;
        margin-left: 200px;
    }
    
    .fa {
        color: green;
        font-size: 30px;
        cursor: pointer;
    }
</style>
<script>
    function myFunction(x) {
        x.classList.toggle("fa-thumbs-down");
    }
</script>
<div class="container" ng-init="getalljobs()">
    <div class="tab">

                                <p><b>Payment Option : </b>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
