<div id="Jobs" class="tabcontent" style="margin-top:5%">
    <div class="card col-7 offset-3 mt-5">
        <div class="card-header">
            <div class="row fa fa-feed" style="font-size:24px; color:#24a567">
                <h5 style="margin-left:20px;"> View Invitation</h5>
            </div>
        </div>
        <div class="card mt-3 mb-3">
            <div class="modal-header">
                <h4 class="modal-title"> {{userData.personalDetails.Clients}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="fa fa-user-circle-o">
                </div>
                <div class="row mt-2">
                    <h6> {{userData.personalDetails.FirstName}} {{userData.personalDetails.LastName}}
                    </h6>
                </div>
                <div class="row mt-3">
                    <h6 style="margin-left:250px;"> You have <a style="color:green; cursor: pointer;">Accept{{userData.personalDetails.status}}</a> this Invitation .</h6>
                </div>
            </div>
        </div>
    </div>
</div>
