<style>
    .card-header h5 {
        text-align: center;
    }
    
    .card-footer button {
        margin-left: 220px;
    }
    
    .btn-group button {
        width: 220px;
    }
    
    .row h5 {
        margin-left: 220px;
        color: grey;
    }
    
    .btn-group button {
        background-color: #28a745;
        width: 260px;
        margin-right: 3px;
    }
</style>
<div class="card col-sm-5 offset-3">
    <div class="card-header">
        <h5> Create Password</h5>
    </div>
    <form #nextForm="ngForm" (ngSubmit)="next(nextForm,$event)" novalidate>
        <div class="card-body">
            <div class="input-group mt-5">
                <input [type]="isPwd?'password':'text'" class="form-control" id="password" placeholder="Create New Password" name="userData.personalDetails.Password" [(ngModel)]="userData.personalDetails.Password" #Password="ngModel" required>
                <div class="input-group-append">
                    <span class="input-group-text">
                        <a href="javascript:void(0)" (click)="isPwd = !isPwd"><i class="fa fa-eye form-control-feedback"></i></a>
                    </span>
                </div>
            </div>
            <small class="text-danger" *ngIf="nextForm.submitted && Password.invalid">Enter Password...!</small>
        </div>
        <div class="row">
            <h5> I Want to :</h5>
        </div>
        <div class="btn-group  mt-3" style="margin-left:5px">
            <button type="button" class="btn btn-success" id="0" name="ProjectName" (click)="userData.personalDetails.projectName='Hire'">Hire for a Project</button>
            <button type="button" class="btn btn-success" id="1" name="ProjectName" (click)="userData.personalDetails.projectName='Freelancer'">Work as a Freelancer </button>
        </div>

        <div class="form-check offset-1 mt-3">
            <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Yes! Send me genuinely useful emails every now and then to
                            <p style="color: blue" >help me get the most out of AngularMinds.</p> 
                </label>
        </div>
        <div class="form-check offset-1">
            <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Yes,I understand and agree to terms the AngularMinds
                    <p style="color: blue" >including the User Agreement and Privacy Policy.</p> 
                </label>
        </div>

        <div class="card-footer mt-3">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>

    </form>
</div>
